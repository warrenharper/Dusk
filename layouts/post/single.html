<!DOCTYPE html>
<html>
    <head>
        {{ partial "head.html" . }}
        
        <link rel="stylesheet" href="/css/post.css"/>
    </head>
    <body>


        {{ partial "sidebar.html" . }}
        <div class="content-container">
            {{ if isset .Params "mastheadimage" }}
                <div class="masthead"  style="background-image: url('{{ .Site.BaseUrl }}{{ .Params.mastheadimage }}');">
            {{ else }}
                    <div class="masthead darktext">
            {{ end }}
            <div class="header-info">
                <div class="title">
                    {{ .Title }}
                    <div class="posted-date">
                        Posted {{ .Date.Format "Jan. 02, 2006" }}
                    </div>

                </div>
            </div>
                    </div>
                    <div id="content" class="post">
                        <div class="post-contents">
                            {{ .Content }}
                        </div>
                        {{ partial "disqus.html" . }}
                    </div>
                </div>
                
                {{ partial "foot.html" . }}
    </body>
</html>
